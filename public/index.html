<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 01 Tailwind</title>
        <link href="./css/tailwind.css" rel="stylesheet" />
    </head>
    <body>
        <div id="root" class="h-[5000px]">
            <!-- Header -->
            <header class="bg-white pt-10 min-h-screen">
                <div
                    class="w-[1207px] m-w[calc(100% - 48px)] mt-0 mb-0 mr-auto ml-auto"
                >
                    <div class="flex justify-between items-center">
                        <a href="#!">
                            <img src="./imgs/Logo.svg" alt="LaslesVPN" />
                        </a>
                        <nav>
                            <ul class="flex">
                                <li>
                                    <a href="#!" class="nav">About</a>
                                </li>
                                <li>
                                    <a href="#!" class="nav">Features</a>
                                </li>
                                <li>
                                    <a href="#!" class="nav">Pricing</a>
                                </li>
                                <li>
                                    <a href="#!" class="nav">Testimonials</a>
                                </li>
                                <li>
                                    <a href="#!" class="nav">Help</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="flex items-center text-center">
                            <a
                                href="#!"
                                class="text-base leading-5 font-medium text-[#0B132A] hover:text-[var(--primary-color)]"
                                >Sign In</a
                            >
                            <a href="#!" class="btn-nav">Sign Up</a>
                        </div>
                    </div>
                    <div class="mt-[88px]">
                        <div class="flex justify-between">
                            <div class="w-[555px] mt-7">
                                <h1
                                    class="font-medium text-[#0B132A] text-[3.15rem] leading-[1.4]"
                                >
                                    Want anything to be easy with
                                    <strong class="font-bold">
                                        LaslesVPN.
                                    </strong>
                                </h1>
                                <p
                                    class="mt-5 font-normal text-[#4F5665] text-base leading-[1.88]"
                                >
                                    Provide a network for all your needs with
                                    ease and fun using
                                    <strong class="font-medium"
                                        >LaslesVPN</strong
                                    >
                                    discover interesting features from us.
                                </p>
                                <a href="#!" class="btn-hero">Get Started</a>
                            </div>
                            <img
                                src="./imgs/Illustration.svg"
                                alt=""
                                class="w-[611.24px] h-[382.9px] object-cover"
                            />
                        </div>
                        <div
                            class="flex justify-between w-[1140px] mt-[100px] mx-auto px-[91px] py-[37px] bg-white rounded-[10px]"
                        >
                            <div class="flex items-center">
                                <div
                                    class="flex items-center justify-center w-[55px] h-[55px] bg-[#FFECEC] rounded-[50%]"
                                >
                                    <img src="./imgs/user.svg" alt="" />
                                </div>
                                <div class="ml-9">
                                    <strong
                                        class="font-bold text-[1.55rem] leading-[1.2] text-[#0B132A]"
                                        >90+</strong
                                    >
                                    <p
                                        class="mt-[5px] font-normal text-xl leading-[1.5] text-[#4F5665]"
                                    >
                                        Users
                                    </p>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <div
                                    class="flex items-center justify-center w-[55px] h-[55px] bg-[#FFECEC] rounded-[50%]"
                                >
                                    <img src="./imgs/locations.svg" alt="" />
                                </div>
                                <div class="ml-9">
                                    <strong
                                        class="font-bold text-[1.55rem] leading-[1.2] text-[#0B132A]"
                                        >30+</strong
                                    >
                                    <p
                                        class="mt-[5px] font-normal text-xl leading-[1.5] text-[#4F5665]"
                                    >
                                        Locations
                                    </p>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <div
                                    class="flex items-center justify-center w-[55px] h-[55px] bg-[#FFECEC] rounded-[50%]"
                                >
                                    <img src="./imgs/server.svg" alt="" />
                                </div>
                                <div class="ml-9">
                                    <strong
                                        class="font-bold text-[1.55rem] leading-[1.2] text-[#0B132A]"
                                        >50+</strong
                                    >
                                    <p
                                        class="mt-[5px] font-normal text-xl leading-[1.5] text-[#4F5665]"
                                    >
                                        Servers
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </body>
</html>
